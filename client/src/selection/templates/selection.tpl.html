<div class="selection-wrapper" ng-controller="selectionCtrl" ng-class="{show: show}">
    <div class="selection">
        <div ng-repeat="light in lights">
            <h3>{{light.name}}<span ng-click="deselect(light)" class="glyphicon glyphicon-remove span-remove"></span></h3>
        </div>
    </div>
    <footer>
        <button ng-click="confirm()" class="btn btn-primary">확인</button>
        <button ng-click="cancel()" class="btn btn-default">취소</button>
    </footer>
</div>

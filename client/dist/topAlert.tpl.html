<div class="topAlert" ng-controller="topAlertCtrl">
    <div ng-switch="template">

        <div ng-switch-when="newLightInfo">
            <h3>가로등 위치를 지도에서 클릭해주세요.</h3>
        </div>

        <div ng-switch-when="newLightConfirm">
            <h3>위치를 조정한 후 확인을 눌러주세요.</h3>
            <button ng-click="newLightConfirm()">확인</button>
        </div>

        <div ng-switch-when="addLights">
            <h3>추가할 가로등을 지도에서 클릭해주세요.</h3>
        </div>
    </div>
</div>

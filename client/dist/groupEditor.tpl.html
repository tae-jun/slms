<div class="groupEditor-wrapper" ng-controller="groupEditorCtrl" ng-class="{show: show}">
    <div class="groupEditor-btn" ng-click="show=false"></div>
    <header>
        <h1>{{group.name || '이름을 입력해주세요'}}</h1>
    </header>
    <div class="groupEditor">
        <label>이름</label>
        <input type="text" ng-model="group.name" placeholder="이름" />
        <div>
            <div>
                <h4 ng-repeat="light in lights">{{light.name}}</h4>
            </div>
        </div>
        <button class="btn btn-default" ng-click="addLights()">가로등추가</button>
        
    </div>
    <footer>
        <button class="btn btn-default" ng-click="confirm()">확인</button>
    </footer>
</div>

<div ng-controller="SideBarCtrl" class="sideBar-wrapper" ng-class="show" ng-show="visible">
    <div class="sideBar-button" ng-click="show='show'" ng-hide="show"></div>
    <div class="sideBar-button" ng-click="show=''" ng-show="show"></div>

    <header ng-style="headerStyle">
        <h1>iTR</h1>
    </header>
    <div class="sideBar">
        <div class="newLight" ng-click="newLight()"><h2>새로운 가로등</h2></div>
        <div class="newGroup" ng-click="newGroup()"><h2>새로운 그룹</h2></div>
        <div class="group" ng-repeat="group in groups">
            <div class="name" ng-context-menu="groupMenu" ng-style="groupStyle[group._id]" ng-click="groupClick(group._id)">
                {{group.name}}
            </div>
            <div class="light" ng-repeat="light in group.lights" ng-click="lightClick(light._id)" ng-context-menu="lightMenu">
                {{light.name}}
            </div>
        </div>
    </div>
</div>
